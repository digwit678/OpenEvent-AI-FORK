{
  "suite": "flow_E_past_date",
  "description": "Past date triggers smart shortcut to Step 3 room availability with rolled-over date",
  "initial_clock": "2025-11-11T10:00:00+01:00",
  "steps": [
    {
      "turn": 1,
      "msg_in": {
        "subject": "Networking evening in May",
        "body": "Hello team,\nWe'd like to host a networking evening on Thu, May 8 2025 in Basel from 18:00 to 22:00 for about 60 guests.\nSetup: standing reception with bar tables, sound system, light catering.\nCould you suggest the best dates?\nThanks,\nJulia"
      },
      "expect": {
        "intent": "event_intake_shortcut",
        "user_info": {
          "participants": 60,
          "start_time": "18:00",
          "end_time": "22:00"
        },
        "actions": [
          {"type": "send_reply"},
          {"type": "send_reply"}
        ],
        "current_step": 3,
        "res": {
          "assistant_draft": {
            "body_contains": [
              "Room",
              "available"
            ]
          }
        }
      }
    },
    {
      "turn": 2,
      "msg_in": {
        "body": "Room B sounds perfect. Please proceed with the offer."
      },
      "simulate_intent": "room_choice",
      "expect": {
        "intent": "room_choice"
      }
    },
    {
      "turn": 3,
      "system_call": "build_offer",
      "args": {
        "room_id": "R-B",
        "date": "2025-05-08",
        "pax": 60
      },
      "expect": {
        "status": "Option",
        "res": {
          "assistant_draft": {
            "headers_subset": [
              "Offer"
            ],
            "contains_all": [
              "Offer sent",
              "status is Option",
              "Room B",
              "60 guests"
            ]
          }
        }
      }
    }
  ]
}
