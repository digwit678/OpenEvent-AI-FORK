{
  "suite": "flow_C_normal",
  "description": "Normal flow with vague date that triggers smart shortcuts to Step 3 room availability",
  "initial_clock": "2025-11-11T10:00:00+01:00",
  "steps": [
    {
      "turn": 1,
      "msg_in": {
        "subject": "Family dinner in February",
        "body": "Hello, we're planning a family dinner event for about 30 people. Prefer a Saturday evening in February. Please advise on availability for this booking."
      },
      "expect": {
        "intent": "event_intake_shortcut",
        "user_info": {
          "participants": 30,
          "vague_month": "february",
          "vague_weekday": "saturday"
        },
        "actions": [
          {"type": "send_reply"},
          {"type": "send_reply"}
        ],
        "current_step": 3,
        "res": {
          "assistant_draft": {
            "headers_subset": [
              "Availability overview"
            ],
            "body_contains": [
              "Room A",
              "available"
            ]
          }
        }
      }
    },
    {
      "turn": 2,
      "msg_in": {
        "body": "Room A, please. Send an offer."
      },
      "simulate_intent": "room_choice",
      "expect": {
        "intent": "room_choice"
      }
    },
    {
      "turn": 3,
      "system_call": "build_offer",
      "args": {
        "room_id": "R-A",
        "date": "2026-02-07",
        "pax": 30
      },
      "expect": {
        "status": "Option",
        "res": {
          "assistant_draft": {
            "headers_subset": [
              "Offer"
            ],
            "contains_all": [
              "Offer sent",
              "status is Option",
              "Room A",
              "07.02.2026",
              "30 guests"
            ]
          }
        }
      }
    }
  ]
}
