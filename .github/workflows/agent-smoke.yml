name: Agent Smoke
on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to test (checked out for this run)
        required: false
        default: main

jobs:
  smoke:
    runs-on: macos-15
    env:
      AGENT_MODE: openai
      TZ: Europe/Zurich
      PYTHONPATH: ${{ github.workspace }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch && inputs.branch || github.event.pull_request.head.ref && github.event.pull_request.head.ref || github.ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pytest openai
          fi
      - name: Preflight
        run: bash scripts/preflight_agent_tests.sh || echo preflight-missing
      - name: Show key length
        run: |
          python - <<'PY'
          import os
          print("OPENAI_API_KEY_LEN", len(os.getenv("OPENAI_API_KEY") or ""))
          PY
      - name: Smoke test (agent)
        run: |
          if [ -f backend/tests/smoke/test_workflow_v3_agent.py ]; then
            pytest -q -s backend/tests/smoke/test_workflow_v3_agent.py
          else
            python - <<'PY'
            import os
            from openai import OpenAI
            key=os.getenv("OPENAI_API_KEY")
            assert key and len(key)>20
            client=OpenAI()
            models=list(client.models.list().data)
            assert models
            print("models_ok", len(models))
            PY
          fi
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            tmp-integration/**/*.jsonl
            run.log
          if-no-files-found: ignore
