name: Workflow Tests

on:
  push:
    branches:
      - work
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Zurich
      PYTHONHASHSEED: "1337"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Contract drift check
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('backend.main')
          assert m is not None
          PY

      - name: Run tests
        run: pytest
