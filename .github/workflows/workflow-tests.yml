name: Workflow Tests

on:
  push:
    branches:
      - main
      - development-branch
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Zurich
      PYTHONHASHSEED: "1337"
      OPENAI_API_KEY: ${{ secrets.OPENAI_KEY_OPENEVENT }}
      AGENT_MODE: stub  # Use stubbed LLM for fast tests by default
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Contract drift check
        run: |
          python - <<'PY'
          import importlib
          # main.py is now at the root
          m = importlib.import_module('main')
          assert m is not None
          print("âœ… main.py importable")
          PY

      - name: Run smoke tests
        run: pytest tests/smoke -v

      - name: Run detection tests
        run: pytest tests/detection -v

      - name: Run regression tests
        run: pytest tests/regression -v

      - name: Run flow tests (stubbed LLM)
        run: pytest tests/flow -v

      - name: Run integration tests (live LLM)
        if: ${{ env.OPENAI_API_KEY != '' }}
        env:
          AGENT_MODE: openai
          OPENAI_TEST_MODE: "1"
        run: pytest tests_integration -v -m integration || echo "Integration tests skipped or failed - non-blocking"
